# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

[speedtest]
command=~/.config/i3/i3blocks/speedtest/speedtest
interval=600

[memory]
command=~/.config/i3/i3blocks/memory/memory
label=Mem: 
interval=2

[temperature]
command=~/.config/i3/i3blocks/temperature/temperature
label=TEMP
interval=10
T_WARN=70
T_CRIT=90
SENSOR_CHIP="k10temp-pci-00c3"

[cpu_usage]
command=~/.config/i3/i3blocks/cpu_usage/cpu_usage
interval=2
LABEL=CPU: 
min_width=CPU:100.00%
T_WARN=50
T_CRIT=80
DECIMALS=2
COLOR_NORMAL=#FFFFFF
COLOR_WARN=#FFFC00
COLOR_CRIT=#FF0000

[arch-update]
command=~/.config/i3/i3blocks/arch-update/arch-update 
interval=3600
markup=pango
#QUIET=false
WATCH=^linux.* ^pacman.*
BASE_COLOR=#FFFFFF
UPDATE_COLOR=#BF616A
#AUR=true
LABEL=ï‚« 

[time]
command=date '+%d/%m/%y|%H:%M'
interval=1

